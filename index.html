<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack - Login</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-tabs">
      <button class="tab active" data-tab="login">Login</button>
      <button class="tab" data-tab="register">Register</button>
    </div>
    
    <div class="auth-form" id="login-form">
      <h2>Login to Your Account</h2>
      <div class="form-group">
        <label for="login-username">Username</label>
        <input type="text" id="login-username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter password">
      </div>
      <button id="login-btn" class="btn">Login</button>
      <p class="error-message" id="login-error"></p>
    </div>
    
    <div class="auth-form hidden" id="register-form">
      <h2>Create New Account</h2>
      <div class="form-group">
        <label for="register-username">Username</label>
        <input type="text" id="register-username" placeholder="Choose username">
      </div>
      <div class="form-group">
        <label for="register-password">Password</label>
        <input type="password" id="register-password" placeholder="Choose password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm password">
      </div>
      <button id="register-btn" class="btn">Register</button>
      <p class="error-message" id="register-error"></p>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
